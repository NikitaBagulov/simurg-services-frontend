version: '3.9'
services:
  host:
    build:
      context: .
      target: host
    image: host
    container_name: host
    ports:
      - '9000:80'
  navi:
    build:
      context: .
      target: navi
    image: navi
    container_name: navi
    ports:
      - '9001:80'
  rinex-to-csv:
    build:
      context: .
      target: rinex-to-csv
    image: rinex-to-csv
    container_name: rinex-to-csv
    ports:
      - '9002:80'
